name: CI

on:
  push:
    branches: [ master ]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: install npm dependencies #TODO: cache
        run: |
          npm install
      - name: run tests
        run: |
          npm test
      - name: run eslint tests
        run: |
          npm run lint
    
